name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install pytest ruff
        # pytest findet src via pyproject pythonpath

      - name: Lint
        run: ruff check .

      - name: Tests
        run: pytest -q

  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build image
        run: docker build -t myapp:ci .
      - name: Smoke test
        run: docker run --rm myapp:ci --name CI
